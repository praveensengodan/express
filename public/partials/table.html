<h2>Persons List</h2>
<hr></hr>
<form class="form-group">
  <div class="input-group">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input type="text" class="form-control filter" ng-model="filterBy">
    <input type="button" value="Add Person" class="btn btn-primary pull-right" ng-click="add()">
  </div>
</form>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Phone No</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in persons|filter: filterBy">
      <td>{{person.name}}</td>
      <td>{{person.address}}</td>
      <td>{{person.phone_no}}</td>
      <td><i class="fa fa-trash-o" ng-click="delete(person._id)"></i></td>
    </tr>
  </tbody>
</table>
