<h2>Add Person</h2>
<hr>
<form ng-submit="save()" class="well createForm">
  <div class="form-group">
    <label>Name</label><input type="text" class="form-control" name="name" ng-model="name">
  </div>
  <div class="form-group">
  <label>Address</label><input type="text" class="form-control" name="address" ng-model="address">
  </div>
  <div class="form-group">
  <label>Phone No</label><input type="text" class="form-control" name="phone_no" ng-model="phone_no">
  </div>
  <div style="margin: auto; width: 20%;">
    <input type="submit" value="Save" class="btn btn-primary">
    <input type="button" value="Cancel" class="btn btn-default" ng-click="cancel()">
  </div>
</form>
