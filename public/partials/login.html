<form ng-submit="authenticate()">
  <legend>Login</legend>
  <label>Username</label><input type="text" ng-model="username" class="form-control input"/>    
  <label>Password</label><input type="text" ng-model="password" class="form-control input"/>
  <div>
    <input type="button" value="signup" ng-click="signup()" class="btn btn-default"/>    
    <input type="submit" value="Login" class="btn btn-primary"/>  
  </div>  
</form>
